<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/login.css">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
		integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
	  
    <link rel="stylesheet" href="css/nav.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login</title>
</head>
<body>


<main>   
<section style="text-align: center;">
    <div style="text-align: center ;">
        <img src="images/login icono.svg" alt="" width="50" height="50">
        <h3 style="color: rgb(5, 4, 5);" ><b> Ingresa a J&C Books</b></h3>
      </div>

 <!-- comienzo formulario -->
 <form action="#" class="formulario" id="formulario">

<!--   grupo del email -->

<div class="formulario__grupo" id="formulario__grupo">
    <label class="formulario__label">Correo</label>
    <div class="formulario__grupo-input">
      <input class="formulario__input" type="email" name="correo" id="correo" placeholder="">
      <i class="formulario__validacion-estado fas-times-circle"></i>
    </div>
    
</div>


          <!-- grupo de contraseña 1-->
<div class="mb-3">
          <div class="formulario__grupo" id="formulario__grupo">
            <label class="formulario__label">Contraseña</label>
            <div class="formulario__grupo-input">
              <input class="formulario__input" type="password" name="password" id="password">
              <i class="formulario__validacion-estado fas-times-circle"></i>
            </div>

              
<!-- grupo para enviar los datos del formulario -->
<div class="mb-3">
<button style="margin: 5%;" type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal" style="font-size: large;">
  Ingresar
</button>
</div>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="background-color: antiquewhite;">
            <div class="modal-dialog" >
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel" style="text-align: center;">¡Listo!</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  Ya has Ingresado, ahora vuelve a Inicio. 
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  <button type="button" class="btn btn-darks">Guardar cambios</button>
                </div>
              </div>
            </div>
          </div>
                


<div style="text-align: center;" >
    <p><b>¿No estas Registrado?</b></p>
</div>

<!-- grupo para enviar los datos del formulario -->

<div style="text-align: center;"><a href="Registro.html" style="color: black;">Registrate aqui</a></div>
</section>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

<script
			src="https://kit.fontawesome.com/81581fb069.js"
			crossorigin="anonymous"
		></script>
</body>
</html>
