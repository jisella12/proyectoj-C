    <title>Contacto</title>

<body>



<section class="oli">
<div class="formulario" >
    <div class="container-logo" style="text-align: center;">
        <i class="books"></i>
        <h1 class="logo"><a href="Inicio.html" > <img src="images/LOGO (4).svg" alt="" width="80" height="80"> </a></h1>
    </div>
    <form action="" class="formulario" id="formu" >
        <h1 class="titulo__formulario">Contactános</h1>
        <input type="text" class="formulario__input" id="oli">
        <label for="" class="formulario__label">Nombres</label>
        <input type="text" class="formulario__input" id="nombre">
        <label for="" class="formulario__label">Correo</label>
        <input type="text" class="formulario__input" id="correo">
        <label for="" class="formulario__label">Telefono</label>
        <input type="textarea" class="formulario__input" id="telefono">
        <label for="" class="formulario__label">Mensaje</label>

        <section style="text-align: center;">
        <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal" id="guardar">
            Enviar
          </button>

            <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="background-color: antiquewhite;">
    <div class="modal-dialog" >
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel" style="text-align: center;">¡Listo!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Muchas Gracias por contactarte con nosotros, en breve responderemos tu solicitud.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-darks">Guardar cambios</button>
        </div>
      </div>
    </div>
  </div>
</section>
        
    </form>    


</section>
