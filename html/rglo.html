      <div class="wrapper">
         <div class="title-text">
            <div class="title login">
               Iniciar Sesion
            </div>
            <div class="title signup">
               Registro
            </div>
         </div>
         <div class="form-container">
            <div class="slide-controls">
               <input type="radio" name="slide" id="login" checked>
               <input type="radio" name="slide" id="signup">
               <label for="login" class="slide login">Iniciar Sesion</label>
               <label for="signup" class="slide signup">Registrate</label>
               <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
               <form action="#" class="login">
                  <div class="field">
                     <input type="text" placeholder="Correo Electronico" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Contrase単a" required>
                  </div>
                  <div class="pass-link">
                     <a href="#">Olvidaste la Contrase単a?</a>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Login">
                  </div>
                  <div class="signup-link">
                     No tienes una cuenta? <a href="">Registrate Aqui</a>
                  </div>
               </form>
               <form action="#" class="signup">
                  <div class="field">
                     <input type="text" placeholder="Correo Electronico" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Contrase単a" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Confirmar Contrase単a" required>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Registrate">
                  </div>
               </form>
            </div>
         </div>
      </div>
      <script>
         const loginText = document.querySelector(".title-text .login");
         const loginForm = document.querySelector("form.login");
         const loginBtn = document.querySelector("label.login");
         const signupBtn = document.querySelector("label.signup");
         const signupLink = document.querySelector("form .signup-link a");
         signupBtn.onclick = (()=>{
           loginForm.style.marginLeft = "-50%";
           loginText.style.marginLeft = "-50%";
         });
         loginBtn.onclick = (()=>{
           loginForm.style.marginLeft = "0%";
           loginText.style.marginLeft = "0%";
         });
         signupLink.onclick = (()=>{
           signupBtn.click();
           return false;
         });
      </script>
   </body>
